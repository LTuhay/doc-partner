<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="estilo.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">    
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>  


</head>
<body class="p-3 mb-2 bg-dark text-white">

    <nav id="barra" class="navbar navbar-expand-lg bg-body-tertiary navbar-dark">
        <button type="submit" id="cambiartema" class="btn btn-light">Tema claro</button>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" id="contacto">Contacto / reportar error</a>
              </li>
            </ul>
      </nav>
      
    <nav class="navbar bg-body-tertiary">
          <form class="d-flex" role="search">
            <input id="busqueda" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light" type="submit" id="buscar">Buscar</button>
          </form>
      </nav> 


    <header class="border-bottom border-light">
        <p class="h2 text-center">LISTA DE DOCUMENTOS</p>
    </header>
 
    <div id="tablas">
        <form>                      <!-- Formulario para cargar los datos de documentos -->
            <div class="mb-3">
                <label class="form-label">Documento</label>
                <input type="text" class="form-control" id="rol">
            </div>
            <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" id="usuario">
            </div>
            <div class="mb-3">
                <label class="form-label">Tema</label>
                <input type="text" class="form-control" id="pers">
            </div>
            <div class="mb-3">
                <label class="form-label">Link</label>
                <input type="text" class="form-control" id="link">
            </div>
            <button type="submit" id="agregar" class="btn btn-light">Agregar</button>
        </form>
        <div>
            <h1>Documentos activos</h1>
            <table class="table text-white">        <!-- Tabla de roles por responder -->
                <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">Documento</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Tema</th>
                        <th scope="col">Tiempo transcurrido</th>
                        <th scope="col">Cambiar estado</th>
                    </tr>
                </thead>
                <tbody id="tbody">              <!-- tbody que se rellena con los valores cargados en el formulario -->
                    
    
                </tbody>
            </table>
        </div>

        <div>
            <h1>Documentos inactivos</h1>
            <table class="table text-white">        <!-- Tabla de documentos respondidos -->
                <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">Documento</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Tema</th>
                        <th scope="col">Tiempo transcurrido</th>
                        <th scope="col">Cambiar estado</th>
                    </tr>
                </thead>
                <p id="parrafo">
                    
                </p>
                <tbody id="tbody2">              <!-- tbody que se rellena con los valores cargados en el formulario -->
    
    
                </tbody>
            </table>
        </div>



    </div>




    <script type="text/javascript" src="java.js"></script>


</body>
</html>
